
<ns-action-bar title="Profil korisnika"
[showBackButton]="false">
</ns-action-bar>
<FlexboxLayout class="page">
    <StackLayout  class="form">
        <Label [text]='"Ime: " + user?.name '></Label>
        <Label class="h-line-separator"></Label>
        <Label [text]='"Prezime: " + user?.surname ' class="m-t-20"></Label>
        <Label class="h-line-separator"></Label>
        <Label [text]='"Email: " + user?.email' class="m-t-20"></Label>
        <Label class="h-line-separator"></Label>
        <Label [text]='"Kontakt telefon: " + user?.phoneNumber' class="m-t-20"></Label>
        <Label class="h-line-separator"></Label>
    </StackLayout>
    <FlexboxLayout class="page">
        <Button class="btn -secondary -rounded-lg p-y-2 m-t-30" text="Odjavi se" (tap)="Logout()"></Button>
    </FlexboxLayout>
</FlexboxLayout>
